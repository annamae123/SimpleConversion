<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversion table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
   <div class="d-flex flex-column flex-sm-row col-11 mx-auto my-5">
   
    <form>
        <span class="h1">Conversion Table</span>
    <section class="bg-primary flex-fill order-2 order-sm-1 p-3">
        <div >
            <label for="kilometers">Kilometers</label>
            <br>
            <input type="number" name="kilometers" id="kilometers" placeholder="kilometer">
        </div> 
        <div class="mb-3">
            <label for="miles">Miles</label><br>
            <input type="number" name="miles" id="miles" placeholder="Miles">
        </div>
    </section>

    <section  class="bg-secondary flex-fill order-2 order-sm-1 p-3">
        <div>
            <label for="hours">Hours</label>
            <br>
            <input type="number" name="hours" id="hours" placeholder="Hours">
        </div>
        <div>
            <label for="minutes">Minutes</label><br>
            <input type="number" name="minutes" id="minutes" placeholder="Minutes">
        </div>
    </section>
    <section  class="bg-danger flex-fill order-2 order-sm-1 p-3">
        <div>
            <label for="kilogram">Kilogram</label>
            <br>
            <input type="number" name="kilogram" id="kilogram" placeholder="kilogram">
        </div>
        <div>
            <label for="grams">Grams</label><br>
            <input type="number" name="grams" id="grams" placeholder="Grams">
        </div>
    </section>
</form>
   </div>






   <script src="./app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
